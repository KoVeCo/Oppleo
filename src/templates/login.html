{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}

<div class="wrapper-page">

  <div class="text-center">
      <span class="logo-lg"><i class="mdi mdi-radar"></i> <span>Splash</span> </span>
  </div>

  <form id="splash-login" class="form-horizontal m-t-20">

      <div class="form-group row">
          <div class="col-12">
              <div class="input-group">
                  <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                  <input class="form-control" id="username" type="text" required="" placeholder="Username">
              </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
              <div class="input-group">
                  <span class="input-group-addon"><i class="mdi mdi-radar"></i></span>
                  <input class="form-control" id="password" type="password" required="" placeholder="Password">
              </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
              <div class="checkbox checkbox-primary">
                  <input id="checkbox-signup" type="checkbox">
                  <label for="checkbox-signup">
                      Remember me
                  </label>
              </div>

          </div>
      </div>

      <div class="form-group text-right m-t-20">
          <div class="col-xs-12">
              <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
              </button>
          </div>
      </div>

  </form>
</div>

{% endblock %}
